<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Editor App</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="sort">
                <div class="sort-title">
                    <div class="sort-descr">Title</div>
                    <img class="sort-title_arrowup" src="icons/icons8-длинная-стрелка-вверх-30.png" alt="arrow">
                    <img class="sort-title_arrowdown" src="icons/icons8-длинная-стрелка-вниз-30.png" alt="arrow">
                </div>
                <div class="sort-date">
                    <div class="sort-descr">Date</div>
                    <img class="sort-date_arrowup" src="icons/icons8-длинная-стрелка-вверх-30.png" alt="arrow">
                    <img class="sort-date_arrowdown" src="icons/icons8-длинная-стрелка-вниз-30.png" alt="arrow">
                </div>
            </div>
            <div class="search">
                <input class="search-input" type="text" placeholder="Search">
            </div>
        </header>
        <main>
            <section class="sidebar">
                <button class="add-btn">+ New</button>
                <ul class="note-list">
                    
                </ul>
            </section>
            <section class="note">
                <div class="note-form">
                    <img class="note-del" src="icons/icons8.png" alt="delete">
                    <input class="note-title" rows="4"></input>
                    <textarea class="note-descr"></textarea>
                    <button class="save-btn">Save</button>
                </div>
            </section>
        </main>
        
    </div> 
    <div class="overlay">
        <div class="alert">
            <div></div>
            <button class="overlay-close">OK</button>
        </div>
        
    </div>
    <script src="js/index.js"></script>
</body>
</html>
